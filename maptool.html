<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Noexif Geotagging Media</title>
  
  <!-- External CSS -->
  <link rel="stylesheet" href="css/styles.css">
  
  <!-- Mapbox CSS -->
  <link rel="stylesheet" type="text/css" href="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.css">
</head>
<body>

      <button id="hide-panel">âœ•</button>
    </div>
    
    <div class="panel-content">
      <!-- Search Location and Timezone -->
      <div class="search-section">
        <div class="search-timezone-row">
          <div id="geocoder-container" class="search-half"></div>
          <div class="timezone-half">
            <label for="gpx-timezone" style="display: block; margin-bottom: 4px; font-size: 12px; color: #666;">GPX Timezone:</label>
            <select id="gpx-timezone" style="width: 100%; padding: 4px; font-size: 12px; border: 1px solid #ddd; border-radius: 4px;">

              <option value="180">UTC+03:00 - Moscow, Istanbul, Nairobi, Riyadh</option>
              <option value="240">UTC+04:00 - Dubai, Baku, Tbilisi</option>
              <option value="300">UTC+05:00 - Karachi, Islamabad, Tashkent</option>
              <option value="360">UTC+06:00 - Dhaka, Almaty, Omsk</option>
              <option value="420">UTC+07:00 - Bangkok, Jakarta, Hanoi, Bangkok</option>
              <option value="480">UTC+08:00 - Beijing, Singapore, Manila, Perth, Taipei</option>
              <option value="540">UTC+09:00 - Tokyo, Seoul, Seoul</option>
              <option value="600">UTC+10:00 - Sydney (winter), Melbourne (winter), Port Moresby</option>
              <option value="660">UTC+11:00 - Sydney (summer), Melbourne (summer), NoumÃ©a</option>
              <option value="720">UTC+12:00 - Auckland (winter), Fiji</option>
              <option value="780">UTC+13:00 - Auckland (summer)</option>
              <option value="-60">UTC-01:00 - Azores, Cape Verde</option>
              <option value="-120">UTC-02:00 - Mid-Atlantic</option>
              <option value="-180">UTC-03:00 - Buenos Aires, SÃ£o Paulo, Montevideo</option>
              <option value="-240">UTC-04:00 - Caracas, La Paz, Santiago (winter)</option>
              <option value="-300">UTC-05:00 - New York (winter), Toronto (winter), BogotÃ¡, Lima</option>
              <option value="-360">UTC-06:00 - Chicago (winter), Mexico City, Guatemala</option>
              <option value="-420">UTC-07:00 - Denver (winter), Phoenix, Los Angeles (winter)</option>
              <option value="-480">UTC-08:00 - Los Angeles (winter), Vancouver (winter), Seattle (winter)</option>
              <option value="-540">UTC-09:00 - Anchorage (winter)</option>
              <option value="-600">UTC-10:00 - Honolulu</option>
              <option value="-660">UTC-11:00 - Midway Island</option>
              <option value="-720">UTC-12:00 - Baker Island</option>
            </select>
          </div>
        </div>
      </div>
      
      <hr class="section-divider">
      
      <div class="mode-selector">
        <label>
          <input type="radio" name="mode" value="assign" checked> Assign Coordinates
        </label>
        <label>
          <input type="radio" name="mode" value="view"> View Media
        </label>
      </div>
      
      <div id="assign-mode" class="mode-content">
        <div class="file-input-container">
          <div class="file-input-section">
            <div class="file-upload">
              <span class="file-icon">ðŸ“¸</span>
              <div class="upload-text">Drop/select files here</div>
            </div>
            <input type="file" id="media-files-input" multiple accept="image/*,video/*">
          </div>
          
          <div class="file-input-section">
            <div class="gpx-upload">
              <span class="file-icon">ðŸ“¡</span>
              <div class="upload-text">Drop/select GPX file here</div>
            </div>
            <input type="file" id="gpx-file-input" accept=".gpx">
          </div>
        </div>
        
        <!-- Unified Activity Log - no header, taller -->
        <div id="unified-activity-log" class="unified-log"></div>
        
        <div id="file-list" title="Select media files & click on the map to set coordinates (and elevation if available from GPX track points)">
          <!-- File list will be populated here -->
        </div>
      </div>
      
      <div id="view-mode" class="mode-content">
        <button id="download-all-btn" class="primary-btn download-btn">Download All Noexif Geotagging Media Photos</button>
        <div id="media-stats">
          <p>Total files: <span id="total-count">0</span> | With coordinates: <span id="coord-count">0</span> | With elevation: <span id="elevation-count">0</span></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Mapbox JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.js"></script>
  
  <!-- Mapbox Geocoder -->
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">
  

  
  <!-- JSZip for bulk download -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  
  <!-- html2canvas for map screenshots -->

  <!-- Filename date parser (reusable module) -->
  <script src="js/filename-date-parser.js"></script>
  
  <!-- External JavaScript -->
  <script src="js/map.js"></script>
